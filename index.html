<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio DIO - Instagram By Valdney</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="instagram--login">
  <div class="banner">
    <img src="img/instagram-celular.png">
  </div>
    <div class="login">
      <div class="login--form">
        <img src="img/instagram-logo.png">
        <input type="text" placeholder="Telefone, nome de usuário ou email">
        <input type="password" placeholder="Senha">
        <button type="submit">Entrar</button>
        <hr>
        <a href="#" class="login--form__facebook">Entrar com o Facebook</a>
        <p class="login--form__forget">Esqueceu sua senha?</p>
      </div>
      <div class="login--form__signup">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </div>
      <div class="login--form__apps">
        <p>Obtenha o aplicativo.</p>
        <div class="login--form__apps-imgs">
          <img src="img/apple-button.png">
          <img src="img/googleplay-button.png">
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="first-row">
      <div>Sobre</div>
      <div>Blog</div>
      <div>Carreiras</div>
      <div>Ajuda</div>
      <div>API</div>
      <div>Privacidade</div>
      <div>Termos</div>
      <div>Principais contas</div>
      <div>Hashtags</div>
      <div>Localizações</div>
    </div>
    <div class="second-row">
      <div>Português (Brasil)</div>
      <div>© 2021 Instagram do Facebook</div>
    </div>
  </footer>
</body>
</html>
